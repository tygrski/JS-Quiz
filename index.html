<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/styles.css"/>
    <title>Javascript Beginner Quiz</title>
</head>
<body>
    <!-- Header with high score area and timer area -->
    <header id="status">
        <a href="#high-scores"></a>
        <h3 id="timer"></h3>
    </header>
    <!-- Title Area-->
 <!--code the html -->
    <div>   
        <h1> JAVASCRIPT Quiz Game !  Select the correct answer from the following questions. You have 30 seconds time to answer all. </h1>
    </div>
    <div>
        <button id="start">Start</button>
    </div> 
<!-- div for the quiz area where the questions and answers populate -->
    <div id="questionArea" style="display: none;">
        <h1 id="question">this is the question</h1>
        <ul>
            <li><button id="answer1">a1</button></li>
            <li><button id="answer2">a2</button></li>
            <li><button id="answer3">a3</button></li>
            <li><button id="answer4">a4</button></li>
        </ul>
        <hr>
    </div>
<!-- div for the high scores -->
    <div >
        <h3>All Done !</h3>
        <h4 id="#high-scores">High scores</h4>
        <label for= "playerScrore">Your Score:</label>
        <input type="text" id="yourScore">

    </div>

    <script src="assets/script.js"></script>

</html>
